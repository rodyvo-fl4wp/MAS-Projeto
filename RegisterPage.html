<!DOCTYPE html>
<html>
    <head>
        <title>UAtiva</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale = 1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">


        <link rel="stylesheet" href="StyleSheets.css">

    </head>
    <body>
        <div class="container d-flex flex-column align-items-center min-vh-100">
            <div class="col-12 pfp-selector">
                <div class="col-12">
                    <img src="https://static.vecteezy.com/system/resources/previews/036/280/650/non_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg" alt="" id="pfp-holder" class="img-thumbnail">
                </div>
                <label for="imageInput" class="btn btn-upload">Choose a Profile Picture</label>
                
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            
                <div id="imagePreview" style="margin-top: 20px;">
                    <img id="preview" src="" alt="Image Preview" style="max-width: 300px; display: none;"/>
                </div>
            </div>
                <div class="col-12 col-lg-4 d-flex flex-column align-items-center">
                    <form action="http://192.168.160.36/FormEcho.aspx" method="post">
                        <input class="input" type="text" placeholder="Nome de Utilizador" name="UserName" id="UserName">
                        <div class="text-danger warning d-none" id="UserNameError"><i class="fa-solid fa-triangle-exclamation"></i> O nome deve conter 6 caracteres</div>

                        <input class="input" type="text" placeholder="Número Mecanográfico" name="NumMec" id="NumMec">
                        <div class="text-danger warning d-none" id="NumMecError"><i class="fa-solid fa-triangle-exclamation"></i> O num mec é inválido</div>

                        <input class="input" type="text" placeholder="E-mail" name="email" id="Email">
                        <div class="text-danger warning d-none" id="EmailError"><i class="fa-solid fa-triangle-exclamation"></i> O email é inválido</div>

                        <input class="input" type="password" placeholder="Password" name="Password" id="Password"><i class="fa-solid fa-eye-slash" id="viewIcon"></i>
                        <div class="text-danger warning d-none" id="PasswordError"><i class="fa-solid fa-triangle-exclamation"></i> A password deve conter 8 caracteres</div>
                    </form>
                <div class="col-6"><button class="w-100 register-button" id="submitBtn">Criar Conta</button></div>
                </div>
            
        



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>   
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
        
        <script src="RegisterPage.js"></script>
    </body>
</html>

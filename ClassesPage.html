<!DOCTYPE html>
<html>
    <head>
        <title>UAtiva</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale = 1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="StyleSheets.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <div class="d-flex w-100 justify-content-center align-items-center">
                    <a class="navbar-brand brand" href="HomePage.html"></a>
                </div>
            </div>
        </nav>

        <div class="container" id="client-menu">
            <div>
                <h3>Pilates</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: PilatesClasses">
                        <tr>
                            <td data-bind="text: Day"></td>
                            <td data-bind="text: Time"></td>
                            <td data-bind="text: Duration"></td>
                            <td>
                                <button class="btn btn-success btn-sm" 
                                        data-bind="click: function() { $parent.subscribeToClasses('Pilates', $data) }">
                                    Subscribe
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
        
                <h3>Yoga</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: YogaClasses">
                        <tr>
                            <td data-bind="text: Day"></td>
                            <td data-bind="text: Time"></td>
                            <td data-bind="text: Duration"></td>
                            <td>
                                <button class="btn btn-success btn-sm" 
                                        data-bind="click: function() { $parent.subscribeToClasses('Yoga', $data) }">
                                    Subscribe
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
        
                <h3>Zumba</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: ZumbaClasses">
                        <tr>
                            <td data-bind="text: Day"></td>
                            <td data-bind="text: Time"></td>
                            <td data-bind="text: Duration"></td>
                            <td>
                                <button class="btn btn-success btn-sm" 
                                        data-bind="click: function() { $parent.subscribeToClasses('Zumba', $data) }">
                                    Subscribe
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
            <h3>Your Subscribed Classes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Class Type</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: subscribedClasses">
                    <tr>
                        <td data-bind="text: type"></td>
                        <td data-bind="text: day"></td>
                        <td data-bind="text: time"></td>
                        <td data-bind="text: duration"></td>
                        <td>
                            <button class="btn btn-danger btn-sm"
                                    data-bind="click: function() { $parent.removeSubscription($data) }">
                                Cancel
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
            

        <nav class="navbar navbar-expand-lg fixed-bottom">
            <div class="container">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <a href="UAPage.html" class="nav-link"><i class="fa-solid fa-newspaper"></i></a>
                    <a href="PlanSubscription.html" class="nav-link" id="plan-menu"><i class="fa-solid fa-clipboard-list"></i></a>
                    <a href="GymPage.html" class="nav-link"><i class="fa-solid fa-dumbbell"></i></a>
                    <a href="NutritionPage.html" class="nav-link"><i class="fa-solid fa-spa"></i></a>
                    <a href="Profile.html" class="nav-link"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </nav>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>

        <script src="ClassesPage.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Drop-In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="StyleSheets.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <div class="d-flex w-100 justify-content-center align-items-center">
                <a class="navbar-brand brand" href="HomePage.html"></a>
            </div>
        </div>
    </nav>



    <div class="container mt-5">
        <h1 class="text-center">Schedule a Drop-In</h1>

        <div id="dropInFormContainer" class="card p-4">
            <form id="dropInForm">
                <div class="form-group mb-3">
                    <label for="dropInDay">Select Day</label>
                    <select id="dropInDay" class="form-control">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="dropInTime">Select Time</label>
                    <input type="time" id="dropInTime" class="form-control" required>
                </div>
                <button type="button" id="markDropIn" class="btn btn-primary">Schedule Drop-In</button>
            </form>
        </div>

        <div id="dropInSummary" class="card p-4 mt-4 d-none">
            <h2>Scheduled Drop-In</h2>
            <p id="scheduledDropIn"></p>
            <button id="cancelDropIn" class="btn btn-danger">Cancel Drop-In</button>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg fixed-bottom">
        <div class="container">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a href="UAPage.html" class="nav-link"><i class="fa-solid fa-newspaper"></i></a>
                <a href="PlanSubscription.html" class="nav-link" id="plan-menu"><i class="fa-solid fa-clipboard-list"></i></a>
                <a href="GymPage.html" class="nav-link"><i class="fa-solid fa-dumbbell"></i></a>
                <a href="NutritionPage.html" class="nav-link"><i class="fa-solid fa-spa"></i></a>
                <a href="Profile.html" class="nav-link"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="DropInPage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>UAtiva</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale = 1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
        <link rel="stylesheet" href="StyleSheets.css">

    </head>
    <body>

        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <div class="d-flex w-100 justify-content-center align-items-center">
                    <a class="navbar-brand brand" href="HomePage.html"></a>
                </div>
            </div>
        </nav>


        
        <div class="container d-flex flex-column align-items-center" id="client-mode">
            <div class="col-12 card p-4 mb-4">
                <h2>Your Training Plans</h2>
        
                <!-- Display the list of training plans for the client -->
                <div id="studentPlans" class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Plan Name</th>
                                <th>Completed</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="plansList"></tbody>
                    </table>
                </div>
        
                <!-- Display exercises of selected plan -->
                <h3>Plan Details</h3>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Sets</th>
                            <th>Duration (seconds)</th>
                            <th>Reps</th>
                        </tr>
                    </thead>
                    <tbody id="planDetails"></tbody>
                </table>
                
                <!-- Mark plan as completed -->
                <button id="markCompleted" class="btn btn-success d-none">Mark as Completed</button>
            </div>
        </div>
        



        
        <nav class="navbar navbar-expand-lg fixed-bottom">
            <div class="container">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <a href="UAPage.html" class="nav-link"><i class="fa-solid fa-newspaper"></i></a>
                    <a href="PlanSubscription.html" class="nav-link" id="plan-menu"><i class="fa-solid fa-clipboard-list"></i></a>
                    <a href="GymPage.html" class="nav-link"><i class="fa-solid fa-dumbbell"></i></a>
                    <a href="NutritionPage.html" class="nav-link"><i class="fa-solid fa-spa"></i></a>
                    <a href="Profile.html" class="nav-link"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </nav>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="TrainingPlan.js"></script>

    </body>
</html>

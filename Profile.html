<!DOCTYPE html>
<html>
    <head>
        <title>UAtiva</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale = 1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="StyleSheets.css">

    </head>
    <body>
        <div class="container profile-container">
            <div class="col-4 profile profile-pic"></div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <label for="UserName"></label>
                    <input class="profile-info" type="text" id="UserName" disabled>
                    <i class="fa-solid fa-pen-to-square edit-icon"></i>
                    <div class="text-danger warning d-none" id="UserNameError"><i class="fa-solid fa-triangle-exclamation"></i> O nome deve conter 6 caracteres</div>
                </div>
                <div class="col-12 col-lg-6">
                    <label for="Email"></label>
                    <input class="profile-info" type="text" id="Email" disabled>
                    <i class="fa-solid fa-pen-to-square edit-icon"></i>
                    <div class="text-danger warning d-none" id="EmailError"><i class="fa-solid fa-triangle-exclamation"></i> O email é inválido</div>
                </div>
                <div class="col-12 col-lg-6">
                    <label for="NumMec"></label>
                    <input class="profile-info" type="text" id="NumMec" disabled>
                    <i class="fa-solid fa-pen-to-square edit-icon"></i>
                    <div class="text-danger warning d-none" id="NumMecError"><i class="fa-solid fa-triangle-exclamation"></i> O num mec é inválido</div>
                </div>
                <div class="col-12 col-lg-6">
                    <label for="Password"></label>
                    <input class="profile-info" type="password" id="Password" disabled>
                    <i class="fa-solid fa-pen-to-square edit-icon"></i>
                    <div class="col-12 text-danger warning d-none" id="PasswordError"><i class="fa-solid fa-triangle-exclamation"></i> A password deve conter 8 caracteres</div>
                </div>
            </div>

            <div class="row" style="margin-top: 20px; text-align: center; width: 100%;">
                <div class="col-12 col-md-6">
                    <div class="col-12 btn btn-success" id="home-page-btn" style="margin-bottom: 2vh;">Back to Main Menu</div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="col-12 btn btn-danger" id="log-out">Log Out</div>
                </div>
            </div>
        </div>
        
        

        
        

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    

    <script src="HomePage.js"></script>
    <script src="Profile.js"></script>
    </body>
</html>
